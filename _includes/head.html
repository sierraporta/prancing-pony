<!-- Site build date: {{ "now" | date: "%FT%T%z" }} -->
<!-- MathJax -->
<script>
  window.MathJax = {
    tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Begin SEO -->
  {% seo %}
  <!-- End SEO -->

  <link rel="stylesheet" href="{{ site.baseurl }}/css/override.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">

  {% feed_meta %}

  {% if jekyll.environment == 'production' and site.google_analytics -%}
  <!-- Begin Google Analytics -->
  {% include google-analytics.html %}
  <!-- End Google Analytics -->
  {%- endif %}


  
  
  <!-- highlight.js styles -->
<link rel="stylesheet" href="{{ site.baseurl }}/js/highlightjs/styles/github.css">

<!-- highlight.js core + lenguajes -->
<script src="{{ site.baseurl }}/js/highlightjs/highlight.min.js"></script>
<script src="{{ site.baseurl }}/js/highlightjs/languages/python.min.js"></script>
<script src="{{ site.baseurl }}/js/highlightjs/languages/plaintext.min.js"></script>
<script src="{{ site.baseurl }}/js/highlightjs/languages/powershell.min.js"></script>
<script src="{{ site.baseurl }}/js/highlightjs/languages/tsql.min.js"></script>

<!-- Inicializa el resaltado -->
<script>hljs.highlightAll();</script>
  
</head>
